<!DOCTYPE html>

<html>

	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>Math NCC-1701-D</title>
	</head>

	<body>
		<header id="header">
			<h1 id="welcometext">
				MATH NCC-1701-D
			</h1>
			<div id="dialogue">
				<div id="values">
					<div id="seconds">0</div>
					<div id="score">0</div>
				</div>
				<div id="labels">
					<div id="timertext">TIMER</div>
					<div id="scoretext">SCORE</div>
				</div>
						</div>
		</header>

		<div id="sidebar">
			<div id="time">
				<p id="totaltext">TIME PLAYED</p>
				<p id="totaltime">0s</p>
			</div>

			<div id="status">
				PLAY
			</div>

			<div id="restart">
				RESTART
			</div>

			<div id="foot">
			</div>
		</div>

		<div id="problem">
			<p id="question"></p>
			<input id="response" type="number" placeholder="enter solution here" onfocus="this.placeholder = ''" onblur="this.placeholder = 'enter solution here'"></input>
		</div>

		<p id="copyright">
			Copyright 2016 Willow Sells
			<br />
			<a href="https://github.com/salixrosa/enterprisemathgame">This game and its code</a> is licensed under the GNU GPLv3
		</p>

		<script tyle="text/javascript" src="js.js"></script>

	</body>
</html>
